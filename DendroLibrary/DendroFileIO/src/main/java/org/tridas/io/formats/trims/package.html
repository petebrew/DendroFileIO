<p>TRIMS data format. These were files popular in the 1980's and 1990's and were typically produced by the Henson 
rotary stages. The file is simply:
 <ul>
 <li>Line 1 = Technician id</li>
 <li>Line 2 = Date of measurement</li>
 <li>Line 3 = Beginning year</li>
 <li>Line 4+ = Ring width integer beginning with space</li>
</ul>
